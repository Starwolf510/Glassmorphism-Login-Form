<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/020f83099c.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/submit-form" method="post">
    <fieldset class="glass">
        <h1>Login Here</h1>
        <label><p>Username</p><input placeholder="example@gmail.com" class="written-info" type="text" name="username" required/></label>
        <label><p>Password</p><input placeholder="********" class="written-info" type="password" name="password" pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*\W)[a-zA-Z0-9\W]{8,}$" required/></label>
        <input class="login" type="submit" value="Log In">
        <div>
        <button type="button"><i class="fa-brands fa-google"></i> Google</button>
        <button type="button"><i class="fa-brands fa-facebook"></i>Facebook</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
